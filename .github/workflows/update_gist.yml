name: Update YouTube Live List

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install --upgrade yt-dlp requests

      - name: Prepare cookies (Netscape format)
        env:
          COOKIES_CONTENT: ${{ secrets.YT_COOKIES }}
        run: |
          if [ -n "$COOKIES_CONTENT" ]; then
            echo "$COOKIES_CONTENT" > cookies.txt
          fi

      - name: Normalize channels.txt
        run: |
          if [ -f channels.txt ]; then
            tr -d '\r' < channels.txt > channels_unix.txt
            mv channels_unix.txt channels.txt
          else
            echo "⚠️ channels.txt bulunamadı!"
            exit 1
          fi

      - name: Fetch existing live.m3u from Gist
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          if [ -z "$GIST_ID" ] || [ -z "$GIST_TOKEN" ]; then
            echo "⚠️ GIST_ID veya GIST_TOKEN eksik, yeni dosya oluşturulacak."
            touch live.m3u
          else
            curl -s -H "Authorization: token ${GIST_TOKEN}" \
              https://api.github.com/gists/${GIST_ID} | \
              python3 -c "import sys, json; print(json.load(sys.stdin)['files'].get('live.m3u',{'content':''})['content'])" > live.m3u

      - name: Update live.m3u channels
        run: |
          set -e

          update_channel() {
            LINE="$1"
            IFS=',' read -r CHANNEL_HANDLE DISPLAY_NAME QUALITY <<< "$LINE"
            [ -z "$CHANNEL_HANDLE" ] && return
            [[ "$CHANNEL_HANDLE" != @* && ! "$CHANNEL_HANDLE" =~ ^UC ]] && CHANNEL_HANDLE="@${CHANNEL_HANDLE}"

            if [[ "$CHANNEL_HANDLE" =~ ^UC ]]; then
              YT_URL="https://www.youtube.com/channel/${CHANNEL_HANDLE}/live"
            else
              YT_URL="https://www.youtube.com/${CHANNEL_HANDLE}/live"
            fi

            if [ -f cookies.txt ]; then
              META=$(yt-dlp --cookies cookies.txt --no-warnings --skip-download "$YT_URL" --print "%(is_live)s %(id)s" 2>/dev/null || true)
            else
              META=$(yt-dlp --no-warnings --skip-download "$YT_URL" --print "%(is_live)s %(id)s" 2>/dev/null || true)
            fi

            if echo "$META" | grep -q "True"; then
              VID_ID=$(echo "$META" | awk '{print $2}')
              Q_NUM=${QUALITY%p}
              FORMAT="bestvideo[height<=${Q_NUM}]+bestaudio/best[height<=${Q_NUM}]/best"

              if [ -f cookies.txt ]; then
                STREAM_URL=$(yt-dlp --cookies cookies.txt --no-warnings --skip-download -f "$FORMAT" --get-url "https://www.youtube.com/watch?v=${VID_ID}" 2>/dev/null | head -n1 || true)
              else
                STREAM_URL=$(yt-dlp --no-warnings --skip-download -f "$FORMAT" --get-url "https://www.youtube.com/watch?v=${VID_ID}" 2>/dev/null | head -n1 || true)
              fi

              [ -z "$STREAM_URL" ] && STREAM_URL="❌ Link bulunamadı"

              # Mevcut extinf satırını bul ve sadece linki değiştir
              awk -v name="$DISPLAY_NAME" -v url="$STREAM_URL" '
                BEGIN{updated=0}
                /^#EXTINF:/ {
                  if ($0 ~ name && updated==0) {
                    print
                    getline
                    print url
                    updated=1
                    next
                  }
                }
                {print}
              ' live.m3u > live.tmp && mv live.tmp live.m3u

              # Eğer yoksa append et
              if ! grep -q "$DISPLAY_NAME" live.m3u; then
                echo "#EXTINF:-1,${DISPLAY_NAME} [${QUALITY}]" >> live.m3u
                echo "$STREAM_URL" >> live.m3u
              fi

              echo "✅ $DISPLAY_NAME"
            else
              echo "❌ $DISPLAY_NAME"
            fi
          }

          export -f update_channel
          cat channels.txt | grep -vE '^\s*#' | xargs -n1 -P5 -I {} bash -c 'update_channel "$@"' _ {}

          [ -f cookies.txt ] && rm -f cookies.txt

          if [ ! -s live.m3u ]; then
            echo "#EXTM3U" > live.m3u
            echo "❌ No live streams found." >> live.m3u
          fi

      - name: Update Gist
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          if [ -z "$GIST_ID" ] || [ -z "$GIST_TOKEN" ]; then
            echo "⚠️ GIST_ID veya GIST_TOKEN eksik, Gist güncellenemiyor."
            exit 0
          fi

          CONTENT_JSON=$(python3 -c "import json; print(json.dumps(open('live.m3u','r',encoding='utf-8').read()))")
          PAYLOAD="{\"files\": {\"live.m3u\": {\"content\": $CONTENT_JSON}}}"

          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -X PATCH \
            -H "Authorization: token ${GIST_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "${PAYLOAD}" \
            "https://api.github.com/gists/${GIST_ID}")

          echo "✅ Gist update HTTP status: $HTTP_STATUS"
