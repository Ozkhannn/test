name: Update YouTube Live Multi M3U8

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install --upgrade yt-dlp requests

      - name: Prepare cookies (Netscape format)
        env:
          COOKIES_CONTENT: ${{ secrets.YT_COOKIES }}
        run: |
          if [ -n "$COOKIES_CONTENT" ]; then
            echo "$COOKIES_CONTENT" > cookies.txt
          fi

      - name: Normalize channels.txt
        run: |
          if [ -f channels.txt ]; then
            tr -d '\r' < channels.txt > channels_unix.txt
            mv channels_unix.txt channels.txt
          else
            echo "‚ö†Ô∏è channels.txt bulunamadƒ±!"
            exit 1
          fi

      - name: Process channels and update Gist
        env:
          GIST_ID: ${{ secrets.GIST_ID }}
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
        run: |
          set -e

          update_channel() {
            LINE="$1"
            IFS=',' read -r CHANNEL_HANDLE FILE_NAME <<< "$LINE"
            [ -z "$CHANNEL_HANDLE" ] && return
            [[ "$CHANNEL_HANDLE" != @* && ! "$CHANNEL_HANDLE" =~ ^UC ]] && CHANNEL_HANDLE="@${CHANNEL_HANDLE}"

            if [[ "$CHANNEL_HANDLE" =~ ^UC ]]; then
              YT_URL="https://www.youtube.com/channel/${CHANNEL_HANDLE}/live"
            else
              YT_URL="https://www.youtube.com/${CHANNEL_HANDLE}/live"
            fi

            echo "[‚ñ∂] $CHANNEL_HANDLE i≈üleniyor..."

            if [ -f cookies.txt ]; then
              META=$(yt-dlp --cookies cookies.txt --no-warnings --skip-download "$YT_URL" --print "%(is_live)s %(id)s" 2>/dev/null || true)
            else
              META=$(yt-dlp --no-warnings --skip-download "$YT_URL" --print "%(is_live)s %(id)s" 2>/dev/null || true)
            fi

            if echo "$META" | grep -q "True"; then
              VID_ID=$(echo "$META" | awk '{print $2}')
              echo "[+] Yayƒ±n bulundu: $VID_ID"

              # Mevcut kalite se√ßeneklerini al
              if [ -f cookies.txt ]; then
                FORMATS=$(yt-dlp --cookies cookies.txt --no-warnings -F "https://www.youtube.com/watch?v=${VID_ID}" 2>/dev/null | grep -E '^[0-9]+.*(p|audio)' || true)
              else
                FORMATS=$(yt-dlp --no-warnings -F "https://www.youtube.com/watch?v=${VID_ID}" 2>/dev/null | grep -E '^[0-9]+.*(p|audio)' || true)
              fi

              echo "#EXTM3U" > "$FILE_NAME"
              echo "# Kanal: $CHANNEL_HANDLE" >> "$FILE_NAME"
              echo "# Otomatik olu≈üturulma: $(date '+%Y-%m-%d %H:%M:%S')" >> "$FILE_NAME"

              echo "$FORMATS" | while read -r FORMAT_LINE; do
                FID=$(echo "$FORMAT_LINE" | awk '{print $1}')
                QDESC=$(echo "$FORMAT_LINE" | awk '{print $2}')
                if [ -f cookies.txt ]; then
                  URL=$(yt-dlp --cookies cookies.txt --no-warnings --skip-download -f "$FID" --get-url "https://www.youtube.com/watch?v=${VID_ID}" 2>/dev/null | head -n1 || true)
                else
                  URL=$(yt-dlp --no-warnings --skip-download -f "$FID" --get-url "https://www.youtube.com/watch?v=${VID_ID}" 2>/dev/null | head -n1 || true)
                fi
                if [ -n "$URL" ]; then
                  echo "#EXT-X-STREAM-INF:RESOLUTION=${QDESC},NAME=\"${QDESC}\"" >> "$FILE_NAME"
                  echo "$URL" >> "$FILE_NAME"
                fi
              done

              echo "‚úÖ $FILE_NAME olu≈üturuldu."

              CONTENT_JSON=$(python3 -c "import sys,json; print(json.dumps(open('$FILE_NAME','r',encoding='utf-8').read()))")
              PAYLOAD="{\"files\": {\"$FILE_NAME\": {\"content\": $CONTENT_JSON}}}"

              HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
                -X PATCH \
                -H "Authorization: token ${GIST_TOKEN}" \
                -H "Content-Type: application/json" \
                -d "${PAYLOAD}" \
                "https://api.github.com/gists/${GIST_ID}")

              echo "üåê Gist g√ºncellendi: $FILE_NAME (HTTP $HTTP_STATUS)"
            else
              echo "‚ùå $CHANNEL_HANDLE yayƒ±nda deƒüil."
            fi
          }

          export -f update_channel
          cat channels.txt | grep -vE '^\s*#' | xargs -n1 -P3 -I {} bash -c 'update_channel "$@"' _ {}

          [ -f cookies.txt ] && rm -f cookies.txt
